server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blocksix
    username: name
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging.level:
  org.hibernate.SQL: debug